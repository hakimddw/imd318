<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GALLERY</title>
    <style>
        nav {
            border: 2px solid white; 
            margin-bottom: 20px; 
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); 
        }
        .datetime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        h1 {
            text-align: center; 
            font-size: 3em; 
            margin-top: 50px; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); 
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AboutMe</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="biodata.html">Biodata</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="family.html">Family</a>
            <a href="gallery.html" class="active">Gallery</a>
        </nav>
    </header>
    <section class="content">
        <h1>Gallery</h1>
        <p>Highlights of my life.</p>
        <div class="gallery">
            <img src="image1.jpg" alt="Gallery Image 1">
            <img src="image2.jpg" alt="Gallery Image 2">
            <img src="image3.jpg" alt="Gallery Image 3">
            <img src="image4.jpg" alt="Gallery Image 4">
            <img src="image5.jpg" alt="Gallery Image 5">
            <img src="image6.jpg" alt="Gallery Image 6">
            <img src="image7.jpg" alt="Gallery Image 7">
            <img src="image8.jpg" alt="Gallery Image 8">
            <img src="image9.jpg" alt="Gallery Image 9">
            <img src="image10.jpg" alt="Gallery Image 10">
            <img src="image11.jpg" alt="Gallery Image 11">
            <img src="image12.jpg" alt="Gallery Image 12">
            <img src="image13.jpg" alt="Gallery Image 13">
            <img src="image14.jpg" alt="Gallery Image 14">
            <img src="image15.jpg" alt="Gallery Image 15">
        </div>
    </section>
    <div class="datetime" id="datetime"></div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('datetime').innerHTML = now.toLocaleString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
