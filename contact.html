<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
    <style>
        nav {
            border: 2px solid white; 
        }
        .contact-form {
            max-width: 700px; /* Increased width */
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px green;
        }
        .contact-form h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            color: white;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #000;
            color: white;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            box-shadow: 0 0 10px green;
        }
        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .contact-form button:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px green;
        }
        .datetime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
        .gif-container {
            position: absolute;
            left: 20px; /* Positioning the GIF */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for centering */
        }
        .gif-container-right {
            position: absolute;
            right: 20px; /* Positioning the second GIF */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for centering */
        }
        .contact-message {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        .glow {
            color: yellow;
            text-shadow: 0 0 5px yellow, 0 0 10px yellow, 0 0 15px yellow;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">AboutMe</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="biodata.html">Biodata</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="family.html">Family</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <div class="gif-container">
            <img src="box.gif" alt="GIF" width="200"> <!-- Placeholder for GIF -->
        </div>
        <div class="gif-container-right">
            <img src="box.gif" alt="GIF" width="200"> <!-- Placeholder for second GIF -->
        </div>
        <form class="contact-form">
            <h1>Contact Me</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="phone">Phone Number:</label> <!-- Added phone number field -->
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-message"><span class="glow">Have any questions?</span> Contact me now!</div>
    </section>
    <div class="datetime" id="datetime"></div>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            document.getElementById('datetime').innerHTML = now.toLocaleString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
